<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
</head>
<body>
	<script src="scripts/jquery-1.9.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$('[data-toggle="popover"]').popover();
	});
	</script>
	<script src="scripts/bootstrap.min.js"></script>

	<div class="container-fluid" id="day_container">
		<div class="row" id="day_header">
			<div class="col-md-1"><span class="glyphicon glyphicon-menu-left"></span></div>
			<div class="col-md-10">
				<a href="#" data-toggle="popover" title="Date Selector" data-placement="bottom" data-trigger="focus" data-content="Date Selector placeholder">
					<h4>21st February 2016</h4>
				</a>
			</div>
			<div class="col-md-1"><span class="glyphicon glyphicon-menu-right"></span></div>
		</div>

		<div class="row table-bordered" id="day_table">
			<div class="col-md-12" id="time_container">
				<script type="text/javascript">
					for (i = 1; i < 25; ++i) {
						ev = (i < 13) ? i : i - 12;
						document.write("  <div class=\"row\" id=\"time_whole\">");
						document.write("    <div class=\"col-md-1\" id=\"time_whole_item\">" + ev + "</div>");
						document.write("    <div class=\"col-md-11\"></div>");
						document.write("  </div>");
						document.write("  <div class=\"row\" id=\"time_half\"");
						if (i == 12) {
							document.write("style=\"border-bottom: 3px double #007cc3;\"");
						}
						document.write(">   <div class=\"col-md-1\" id=\"time_half_item\">" + (ev + 0.3) + "0</div>");
						document.write("<div class=\"col-md-11\"></div>");
						document.write("  </div>");
					}
				</script>
			</div>
		</div>
	</div>
</body>
</html>
